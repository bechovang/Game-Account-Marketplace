spring:
  application:
    name: gameaccount-marketplace

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:gameaccount_marketplace}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:appuser}
    password: ${DB_PASSWORD:apppassword}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis caching configuration for AccountService
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes in milliseconds
      cache-null-values: false

  # Redis configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:MyVerySecretKeyForJWTTokenGenerationPleaseChangeThisInProduction}
  expiration: ${JWT_EXPIRATION:86400000}

frontend:
  url: ${FRONTEND_URL:http://localhost:3000}

# Encryption configuration for AES-256 credential encryption
# Use environment variable in production! Generate with: openssl rand -hex 32
encryption:
  secret-key: ${ENCRYPTION_SECRET_KEY:00112233445566778899AABBCCDDEEFF00112233445566778899AABBCCDDEEFF}

